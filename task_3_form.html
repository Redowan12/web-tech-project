<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donation Form</title>
    <link rel="stylesheet" href="task_3_style.css">
</head>
<body>
    <div class="form-container">



        <h2>Donate Now</h2>
        <form id="donationForm">
            <label for="name">Name:<span class="required">*</span></label>
            <input type="text" id="name" name="name" required>
            <div class="error message " id="name- error"></div>

            <label for="email">Email:<span class="required">*</span></label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:<span class="required">*</span></label>
            <input type="text" id="phone" name="phone" required>

            <label for="password">Password:<span class="required">*</span></label>
            <input type="password" id="password" name="password" required>

            <label for="amount">Donation Amount ($):<span class="required">*</span></label>
            <input type="number" id="amount" name="amount" min="1" required>

            <label class="checkbox-container">
                <input type="checkbox" id="terms" required> I agree to the terms & conditions
            </label>

            <button type="submit">Donate</button>
        </form>
    </div>

    <script src="task_3_valid.js"></script>
</body>
</html>
